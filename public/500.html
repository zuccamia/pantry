<!DOCTYPE html>
<html>
<head>
  <title>Well, this is unexpected! Error 500</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  *{
    transition: all 0.6s;
}

html {
    height: 100%;
}

body{
    font-family: "Libre Baskerville", "Helvetica", "sans-serif";
    color: #353639;
    margin: 16px;
}

h1 {
    color: #879e3c;
    font-weight: bold;
}

#main{
    display: table;
    width: 100%;
    height: 100vh;
    text-align: center;
}

.fof{
	  display: table-cell;
	  vertical-align: middle;
}

.fof h1{
	  font-size: 50px;
	  display: inline-block;
	  padding-right: 12px;
	  animation: type .5s alternate infinite;
}

@keyframes type{
	  from{box-shadow: inset -3px 0px 0px #888;}
	  to{box-shadow: inset -3px 0px 0px transparent;}
}
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div id="main">
    <div class="fof">
      <h1>Error 500</h1>
      <p>Well, this is unexpected!</p> 
      <p>The server is not responding.</p>
      <p>Please try again later. <br>We're working on the issue.</p>
    </div>
  </div>
</body>
</html>
